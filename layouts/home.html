<!DOCTYPE html>
<html>
        {{ partial "head.html"}}
    <body>
            {{ partial "header.html" }}
        <main class="w3-content">
            {{ if .Params.Author }}
                <p class="w3-small">by: {{ .Params.Author }}</p>
            {{ end }}
            {{ if .Lastmod }}
                <p class="w3-small">Last Updated: {{ .Lastmod }}</p>
            {{end}}
            {{ .Content }}
        </main>
        <footer>
            {{ partial "footer.html" }}
        </footer>
    </body>
</html>
