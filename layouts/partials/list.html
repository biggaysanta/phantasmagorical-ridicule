<div class="w3-card-4 w3-theme-l1">
    {{ range .Pages   }} 
    <h1 class="w3-theme-d1">
      {{- if eq .Kind "taxonomy" -}}
        All {{ .Title }} posts
      {{- else if eq .Kind "term" -}}
        Posts tagged "{{ .Title }}"
      {{- else -}}
        Latest {{ .Title }} posts
      {{- end -}}
    </h1>
    
    <div class="w3-panel w3-deepest-green w3-mobile">
        {{ $paginator := .Paginate .Pages 10}}
      {{ range $paginator.Pages }}
        <div>
          <a href="{{ .RelPermalink }}" class="w3-theme w3-button">{{ .Title }}</a>
        </div>
      {{ end }}
    </div>
{{ end }}
</div>
